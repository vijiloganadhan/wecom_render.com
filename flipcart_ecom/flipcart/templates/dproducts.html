{% extends 'main.html' %}

{% block content %}
<style>
    .product-container {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 30px;
        background-color: #f8f8f8;
    }

    .product-image {
        width: 500px;
        height: 500px;
        object-fit: cover;
        border: 1px solid #ddd;
        background-color: white;
        padding: 10px;
    }

    .product-details {
        margin-left: 30px;
        max-width: 500px;
    }

    .product-details h1 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
    }

    .product-details p {
        font-size: 16px;
        margin: 8px 0;
    }

    .product-price {
        color: #b12704;
        font-size: 22px;
        font-weight: bold;
    }

    .product-category {
        color: #555;
        font-size: 14px;
        background-color: #eef0f1;
        display: inline-block;
        padding: 5px 10px;
        border-radius: 5px;
        margin-top: 5px;
    }

    .btn-cart, .btn-buy {
        text-decoration: none;
        border-radius: 10px;
        color: black;
        padding: 10px;
        font-size: 18px;
        flex: 1;
        text-align: center;
        margin: 0 5px;
    }

    .btn-cart {
        background-color: rgb(248, 128, 9);
    }

    .btn-buy {
        background-color: rgb(214, 250, 13);
    }

    .btn-cart:hover, .btn-buy:hover {
        background-color: rgb(9, 245, 218);
    }

    .mobile-buttons {
        display: none;
    }

    /* Mobile Responsive */
    
    /* Mobile Responsive */
    @media (max-width: 780px)and (max-height:1000px) {
        .product-container {
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%; /* Ensure full width for mobile */
            display: flex; /* Ensure the container behaves properly on small screens */
        }

        /* ↓↓↓ Reduced image size for mobile ↓↓↓ */
        .product-image {
            width: 90%; /* Make the image responsive */
            height: 100%; /* Auto height for better scaling */
            max-width: 350px; /* Set a maximum width to prevent it from getting too big */
        }

        .product-details {
            margin-left: 0;
            margin-top: 20px;
            max-width: 100%; /* Ensure it takes the full width */
            text-align: center; /* Center text for better alignment */
            padding: 0 15px;
        }

        .product-category {
            font-size: 14px;
            color: #555;
            background-color: #eef0f1;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-wrap: break-word; /* Ensure the text wraps properly */
            width: 100%; /* Make the category element take up full width */
            text-align: center; /* Center text in the category for mobile */
        }

        .mobile-buttons {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ccc;
            padding: 10px;
            justify-content: space-around;
            z-index: 1000;
        }

        .btn-cart, .btn-buy {
            padding: 10px;
            font-size: 18px;
            text-decoration: none;
            color: black;
            border-radius: 10px;
        }

        .btn-cart {
            background-color: rgb(248, 128, 9);
        }

        .btn-buy {
            background-color: rgb(214, 250, 13);
        }
    }
</style>

</style>



<div class="product-container">
    <img class="product-image" src="{{pro.image.url}}" alt="Image not found">

    <div class="product-details">
        <h1>{{pro.title}}</h1>
        <p><b>Description:</b> {{pro.desc}}</p>
        <p class="product-price">Price: ₹{{pro.price}}</p>
        <p><b>Category:</b> <span class="product-category">{{pro.category}}</span></p>
        <span><a href="{% url 'addcart' pro.id %}" class="btn-cart">Add Cart</a></span>
        <span><a href="{% url 'buynow' pro.id %}" class="btn-buy">Buy Now</a></span>
    </div>
</div>

<!-- Mobile sticky buttons -->
<div class="mobile-buttons">
    <a href="{% url 'addcart' pro.id %}" class="btn-cart">Add Cart</a>
    <a href="{% url 'buynow' pro.id %}" class="btn-buy">Buy Now</a>
</div>

{% endblock content %}
