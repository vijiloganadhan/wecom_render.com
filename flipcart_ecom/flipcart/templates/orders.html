{% extends 'main.html' %}

{% block content %}
<br><br>

<div class="container">
    <h2 class="text-center">Your Orders</h2>
    <div class="order-container">
        {% for i in buy %}
        <div class="order-card">
            <img src="{{ i.products.image.url }}" alt="Image not found" class="order-img">
            <div class="order-details">
                <h3>{{ i.products.title }}</h3>
                <p><strong>Payment:</strong> {{ i.payment.payment_method }}</p>
                <p>delivary date<big>{{i.delivary_date}}</big></p>
                <a href="{% url 'delete' i.id %}" class="cancel-btn">Cancel Order</a>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No orders found.</p>
        {% endfor %}
    </div>
</div>

<style>
    .order-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .order-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        max-width: 300px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
    }

    .order-card:hover {
        transform: scale(1.05);
    }

    .order-img {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
        margin-bottom: 10px;
    }

    .order-details h3 {
        font-size: 20px;
        margin-bottom: 5px;
    }

    .cancel-btn {
        display: inline-block;
        padding: 8px 12px;
        background-color: #dc3545;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .cancel-btn:hover {
        background-color: #c82333;
    }

    @media (max-width: 600px) {
        .order-card {
            width: 90%;
        }
    }
</style>

{% endblock content %}
